<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
  <title>H E L L O</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    #main {
      height: 100vh;
    }

    .change-button {
      position: absolute;
      right: 0;
      background: none;
      color: inherit;
      border: solid 2px black;
      padding: 0;
      font: inherit;
      cursor: pointer;
      outline: inherit;
      margin: 5px;
      padding: 3px;
      border-radius: 25px;
    }

    .change-button:hover {
      background: gold;
    }
  </style>
</head>

<body>
  <div id="main">
    <button type="button" class="change-button" id="change-button">Change</button>
  </div>
</body>

</html>
